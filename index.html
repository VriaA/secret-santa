<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Secret Santa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>It's time for Secret Santa!</h1>
            <button id="start-btn" class="hero-cta">Get Started</button>
        </div>
        <div class="hero-img">
            <svg class="blob" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">                    <defs>                         <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">                            <stop id="stop1" stop-color="rgba(253, 192, 55, 1)" offset="0%"></stop>                            <stop id="stop2" stop-color="rgba(254, 205, 97, 1)" offset="100%"></stop>                        </linearGradient>                    </defs>                <path fill="url(#sw-gradient)" d="M27.4,-32.9C34.1,-27,37.2,-17,38,-7.5C38.7,2.1,37,11.2,32.9,19.5C28.7,27.8,22.1,35.1,13.9,38.1C5.6,41.2,-4.2,39.8,-13.8,36.8C-23.4,33.8,-32.8,29.1,-37.3,21.4C-41.8,13.8,-41.6,3.3,-38.6,-5.6C-35.6,-14.5,-30,-21.8,-23.1,-27.7C-16.2,-33.7,-8.1,-38.4,1.1,-39.7C10.3,-41,20.6,-38.9,27.4,-32.9Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: all 0.3s ease 0s;" stroke="url(#sw-gradient)"></path>              </svg>
            <div class="gift-bag-cntr">
                <img class="gift-bag" src="images/gift_bag.png" alt="red back filled with gifts">
            </div>
        </div>
        <img class="snowflake snowflake1" src="images/snowflake.png" alt="">
        <img class="snowflake snowflake2" src="images/snowflake.png" alt="">
        <img class="snowflake snowflake3" src="images/snowflake.png" alt="">
        <img class="snowflake snowflake4" src="images/snowflake.png" alt="">
        <img class="snowflake snowflake5" src="images/snowflake.png" alt="">
        <img class="snowflake snowflake6" src="images/snowflake.png" alt="">
        <img class="snowflake snowflake7" src="images/snowflake.png" alt="">
    </header>

    <main id="create-list">
        <div class="list-modal">
            <div id="close-list-modal" class="close-list-modal">&#10005; </div>

            <section id="create-list-cntr" class="create-list-cntr">
                <h2>Create List</h2>
                <p>Add at least two names.</p>
                <form id="list-form">
                    <input id="name-input" class="name-input" aria-label="name" placeholder="Name" type="text">
                    <div class="list-btns-cntr">
                        <button id="add-name-btn" class="list-btn add-name-btn" type="submit">Add Name</button>
                        <button id="create-list-btn" class="list-btn create-list-btn" type="button" disabled>Create List</button>
                    </div>
                </form>
            
                <ol id="names-list" class="names-list"></ol>
            </section>

            <section id="secret-santa-list-cntr" class="secret-santa-list-cntr">
                <h2>Secret Santa List</h2>
                <ol id="secret-santa-list" class="secret-santa-list"></ol>
            </section>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
